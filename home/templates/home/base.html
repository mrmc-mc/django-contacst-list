{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!--  This file has been downloaded from bootdey.com @bootdey on twitter -->
    <!--  All snippets are MIT license http://bootdey.com/license -->
    <title>Contact List - Bootdey.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .bttn-float{
            position:fixed;
            width:60px;
            height:60px;
            bottom:40px;
            right:40px;
            background-color:#0C9;
            color:#FFF;
            border-radius:50px;
            text-align:center;
            box-shadow: 2px 2px 3px #999;
            z-index: 2;
        }
        
        .my-bttn-float{
            margin-top:22px;
        }
    </style>
</head>
<body>
<link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
<div class="container bootstrap snippets bootdey">

    <div class="row" style="padding: 20px;display: table-cell;">
        {% comment %} <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Add Contact</button> {% endcomment %}
        <button type="button" class="btn btn-warning">API Documents</button>
    </div>
    {% block content %}{% endblock content %}

</div>
<button type="button" id="addnew" class="bttn-float" data-toggle="modal" data-target="#myModal">
    <i class="fa fa-plus my-bttn-float"></i>
    </button>
<script src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
<script src="{% static 'js/bootstrap.js' %}"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>


{% block extrajs %} {% endblock extrajs %}


</body>
</html>
